  image_picker: ^1.0.0
  cloud_firestore: ^4.8.2
  firebase_core: ^2.14.0
  firebase_auth: ^4.6.3
  provider: ^6.0.5
  font_awesome_flutter: ^9.2.0
  fluttertoast: ^8.2.2
  speech_to_text: ^6.1.0
  avatar_glow: ^2.0.2
  flutter_stripe: ^9.1.1
