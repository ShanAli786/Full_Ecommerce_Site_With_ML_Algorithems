dev_dependencies:
  flutter_test:
    sdk: flutter

  
  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/models/
    - assets/
    - assets/videos/demovideo.mp4
  fonts:
    - family: AlegreyaSans
      fonts:
        - asset: assets/fonts/AlegreyaSans-Bold.ttf
        - asset: assets/fonts/AlegreyaSans-Medium.ttf

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"  # Replace with your icon's path


  